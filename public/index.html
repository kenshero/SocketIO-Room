<!DOCTYPE html>  
<html lang="en">
<head>
    <script src="../socket.io/socket.io.js"></script>
    <script src="./js/jquery-1.11.2.min.js"></script>
     <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <style type="text/css">

      .cir
      {
        width: 150px;
        height: 150px;
        margin: 18px;
        border-radius: 50%;
        background-color: #ddd; 
      }

      .red
      {
        width: 150px;
        height: 150px;
        margin: 18px;
        border-radius: 50%;
        background-color: #F0121B; 
      }

      .green
      {
        width: 150px;
        height: 150px;
        margin: 18px;
        border-radius: 50%;
        background-color: #3AEA27; 
      }

      /*green #3AEA27*/
      /*red   #F0121B*/

      .room p
      {
       margin-top: 55px;
       text-align: center;
       color: #fff;
       font-size: 18px;
       text-shadow:0px 0px 1px #fff;
      }


      .pum
      {
        margin-top: 50px;
      }

    </style>

    <script>
        $(document).ready(function(){  

        var socket = io();
        $(".room").hide();
        $("#name").focus();
        $("form").submit(function(event){
            event.preventDefault();
        });

        $("#join").click(function(){
            var name = $("#name").val();
            if (name != "" && name.length < 15) {
                socket.emit("join", name);
                $("#login").detach();
                $(".room").show();
                $("#msg").focus();
                ready = true;
            }
        });

        $("#name").keypress(function(e){
            if(e.which == 13) {
                var name = $("#name").val();
                if (name != "") {
                    socket.emit("join", name);
                    ready = true;
                    $("#login").detach();
                    $(".room").show();
                    $("#msg").focus();
                }
            }
        });

        // socket.on("update", function(msg) {
        //     if(ready)
        //         $("#msgs").append("<li><strong>" + msg + "</strong></li>");
        // });

        socket.on("update-people", function(people){
          var stat = null;
            if(ready) {
                $(".room").empty();
                $.each(people, function(index,client) {

                  if (client.status == null)
                  {
                      stat = "cir";
                  }
                  else if(client.status == 1)
                  {
                      stat = "red";
                  }
                  else if(client.status == 2)
                  {
                      stat = "green";
                  }

                    $(".room").append($("<div></div>").addClass('col-md-3 '+stat)
                      .append("<p>"+ client.name +"</p>"));
                });
            }

              // $( ".cir" ).click(function(clientid,name) {
              //     console.log($(this).val(clientid))
              //   // socket.emit("update-status", name);
              // });
        });

        // socket.on("chat", function(who, msg){
        //     if(ready) {
        //         $("#msgs").append("<li><strong><span class='text-success'>" + who + "</span></strong> says: " + msg + "</li>");
        //     }
        // });

        socket.on("disconnect", function(){
            $("#msgs").append("The server is not available");
            $("#msg").attr("disabled", "disabled");
            $("#send").attr("disabled", "disabled");
        });

        $('#help').click(function(){
          socket.emit("update-people",1);
        });

        $('#suc').click(function(){
          socket.emit("update-people",2);
        });



    });
    </script>
<body>
<div class="container">

  <div class="row room">
   
  </div>

  <div class="row">
      <div class="span5 offset2" id="login">
          <form class="form-inline">
                <input type="text" class="input-small" placeholder="Your name" id="name">
              <input type="button" name="join" id="join" value="Join" class="btn btn-primary">
          </form>
      </div>
  </div>
  
  <div class="col-md-6 col-md-offset-3 pum">  
      <button type="button" class="btn btn-warning" id="help" style="width:120px">HELP</button>
      <button type="button" class="btn btn-success" id="suc"   style="width:120px">Success</button>
   </div>

  </div>

</body>
</html>
